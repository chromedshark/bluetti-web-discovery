<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluetti Web Discovery - Manual Test</title>
    <style>
      body {
        font-family: monospace;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .controls {
        margin: 20px 0;
      }
      input {
        width: 100px;
        font-family: monospace;
      }
      button {
        margin: 5px;
        padding: 8px 16px;
      }
      #status {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
      }
      #output {
        background: #f0f0f0;
        padding: 10px;
        min-height: 200px;
        white-space: pre-wrap;
        font-size: 12px;
      }
      .connected {
        background: #d4edda !important;
      }
      .disconnected {
        background: #f8d7da !important;
      }
    </style>
  </head>
  <body>
    <h1>Bluetti Web Discovery - Manual Test</h1>

    <div id="status" class="disconnected">Disconnected</div>

    <div class="controls">
      <button id="connectBtn">Connect to Device</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>

    <div class="controls">
      <label>
        Start Address:
        <input type="number" id="startAddr" value="10" min="0" />
      </label>
      <label>
        Count:
        <input type="number" id="count" value="7" min="1" max="7" />
      </label>
      <button id="readBtn" disabled>Read Registers</button>
    </div>

    <h2>Output</h2>
    <div id="output"></div>

    <script src="./src/app.ts" type="module"></script>
  </body>
</html>
